<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>Catalog</h1>
    </header>
    <main>
        <div id="classifier">
            <button id="close-filter"><span class="material-symbols-outlined">remove</span></button>

            <h1>Classificar por Categoria</h1>
            <select name="classifier-category" id="iclassifier-category"><br>
                <option value="Todas">Todas</option>
                <option value="Relógios">Relógios</option>
                <option value="Camisetas">Camisetas</option>
                <option value="Bermudas">Bermudas</option>
                <option value="Calçados">Calçados</option>
                <option value="Bonés">Bonés</option>
                <option value="Jaquetas">Jaquetas</option>
            </select>
        </div>

        <div id="content-container">
            <div id="add-product-container">
                <button id="add-product">Cadastrar Produto</button>
                <span id="filter" class="material-symbols-outlined">filter_alt</span>
            </div>

            <div id="modal-container">
                <div id="modal">
                    <button id="close">X</button>

                    <p id="alerts"></p>

                    <form action="" method="post" autocomplete="off">
                        <label for="iproduct">Produto: </label>
                        <input type="text" name="product" id="iproduct"><br>
                        <label for="iprice">Preço: R$</label>
                        <input type="number" name="price" id="iprice"><br>
                        <label for="icategory">Categoria: </label>
                        <select name="category" id="icategory"><br>
                            <option value="Relógios">Relógios</option>
                            <option value="Camisetas">Camisetas</option>
                            <option value="Bermudas">Bermudas</option>
                            <option value="Calçados">Calçados</option>
                            <option value="Bonés">Bonés</option>
                            <option value="Jaquetas">Jaquetas</option>
                        </select>

                        <label id="label-upload-img" for="upload-img">Selecionar Imagem</label>
                        <input type="file" id="upload-img">
                    </form>


                    <div id="btn">
                        <button id="btn-cadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div id="products-container">
                <div id="products-list">
                    <li style="display: none;" class="products">
                        <img id="preview" src="" alt="Imagem do Produto" width="100"/>
                    </li>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Feito por Ruan Mateus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
